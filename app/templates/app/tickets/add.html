{% extends 'app/layouts/default.html' %}

{% block content %}

<main id="main" class="main">
  <div class="pagetitle">
    <h1>Sell your ticket</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
        <li class="breadcrumb-item">Tickets</li>
        <li class="breadcrumb-item active">Sell</li>
      </ol>
    </nav>  
    <h2>Add Ticket</h2>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col m-6">
             <form action="" method="post" enctype="multipart/form-data">
          
               {% csrf_token %}
               {{form.as_p}}
               <button type="submit" class="btn btn-success btn-block mb-4" href="{% url 'ticket_index' %}">Submit</button>
              </form>
            </div> 
          </div>
        </div>
  </div>
</main>

{% endblock content %}
